{% extends "base.html" %}
{% set active_page = 'saved' %}


{% block content %}
<br><h2 class="text-center">Fridge</h2>
<div class="row">
  
    <div class="col-lg-12">
      <div class="row my-5 card-wrapper">
        {% if beers %}
        {% for b in beers %}
          <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <div class="embed-responsive embed-responsive-10by9">
                  <a href="#">
                    <img src="{{ b.image_url }}"  alt="Photo" width=100%>
                  </a>
                </div>
                <div class="card-body">
                  <h4 class="card-title"><a href="{{ url_for('main.beer_expanded', id=b.id) }}" >
                    {{b.name}}
                  </a></h4>

                  <h6><a href="{{ url_for('main.beer_style', id=b.style_id) }}">{{b.styles}}</a></h6> 
                </div>
                <div class="card-footer">
                  <small class="text-muted">
                    map_brew
                  </small>
                  <a href="{{ url_for('main.delete_beer', beer_id=b.id) }}" class="btn btn-outline-secondary btn-sm">Remove</a> 
                </div>
              </div>
          </div>
        {% endfor %}
        {% else %}
        <h1 class="offset-lg-3">No items to show.</h1>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
